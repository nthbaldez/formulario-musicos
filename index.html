<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Músicos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="box">
        <h1>Cadastro de Músicos</h1>
        <h2>Faça parte do nosso time!</h2>

        <form>
            <section id="pessoal">
                <div class="grupo">
                <label for="nome">Nome:</label>
                    <input class="text" type="text" name="nome" id="nome" required>
                </div>
    
                <div class="grupo">
                    <label for="sobrenome">Sobrenome:</label>
                    <input class="text" type="text" name="sobrenome" id="sobrenome" required>
                </div>
    
                <div class="grupo">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input class="text" type="date" name="nascimento" id="nascimento">
                </div>
    
                <div class="grupo">
                    <label for="email">E-mail:</label>
                    <input class="text" type="email" name="email" id="email">
                </div>
    
                <div class="grupo">
                    <label for="sexo">Sexo:</label>
                    <label>
                        <input type="radio" name="masculino" value="M">M
                    </label>
                    <label>
                        <input type="radio" name="feminino" value="F">F
                    </label>
                </div>
            </section>
            

            <div>
                <label for="instrumento">Qual instrumento você toca?</label>
                <select id="intrumento" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Baixo</option>
                    <option>Bateria</option>
                    <option>Guitarra</option>
                    <option>Cantor</option>
                    <option>Piano/Teclado</option>
                    <option>Outro</option>
                </select>
            </div>

            <div>
                <label for="experiencia"><strong>Conte um pouco sobre sobre sua trajetória na música: </strong></label>
                <br> 
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

    </div>






    </form>
</body>

</html>
